<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

	{% block header %}
  	{% endblock %}

  <!-- Required stylesheet -->
  <link rel="stylesheet" href="{{ STATIC_URL }}/core/deck.core.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}/custom.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/960.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/pygments-colorful.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/hash/deck.hash.css">
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/themes/style/{% block theme %}web-2.0{% endblock %}.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}/themes/transition/horizontal-slide.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="{{ STATIC_URL }}/core/print.css">

  <!-- Required Modernizr file -->
  <script src="{{ STATIC_URL }}/modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container">

    <!-- Begin slides. Just make elements with a class of slide. -->

	{% block slides %}
	{% endblock %}

    <!-- End slides. -->

  <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
    <a href="#" class="deck-next-link" title="Next">&#8594;</a>

    <!-- deck.status snippet -->
    <p class="deck-status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- deck.hash snippet -->
    <a href="." title="Permalink to this slide" class="deck-permalink">#</a>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="{{ STATIC_URL }}/jquery.min.js"></script>
<script src="{{ STATIC_URL }}/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="{{ STATIC_URL }}/core/deck.core.js"></script>
<script src="{{ STATIC_URL }}/extensions/hash/deck.hash.js"></script>
<script src="{{ STATIC_URL }}/extensions/menu/deck.menu.js"></script>
<script src="{{ STATIC_URL }}/extensions/goto/deck.goto.js"></script>
<script src="{{ STATIC_URL }}/extensions/status/deck.status.js"></script>
<script src="{{ STATIC_URL }}/extensions/navigation/deck.navigation.js"></script>
<script src="{{ STATIC_URL }}/extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
